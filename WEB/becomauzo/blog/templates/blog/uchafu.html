{% extends 'blog/base.html' %}
{% load static %}
{% block title %}About{% endblock %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    
    <script type="applijewelleryion/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    <link href="{% static 'blog/css/bootstrap.css' %}" rel='stylesheet' type='text/css' />
    <link href="css/style.css" rel='stylesheet' type='text/css' />
    
    <!-- Custom Theme files -->
    <link href="{% static 'blog/css/animate.css' %}" rel="stylesheet" type="text/css" media="all">
    <script src="js/wow.min.js"></script><script src="js/jquery-1.12.0.min.js"></script>
    <script src="{% static 'blog/js/bootstrap.min.js' %}"></script>
      <link rel="stylesheet" href="kaz/activity/css/style.css">
    <style>
         input{
            padding: 5px;
            border-radius: 10px;
            margin-bottom: 30px;
            width: 8cm;
        }
      
    </style>
</head>
<body>
    {% if messages %}
    {% for message in messages %}
      <div style="margin-top:5rem;" class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    {% endfor %}
  {% endif %}
  <div class="photo">
    <img src="{% static 'blog/images/w.jpeg' %}" alt="">

</div>


  <div style="text-align: center;margin-top: 100px;background-color: lightblue;">
     <h1 style="font-family: bold;">Beco Mauzo Login Page</h1>
<form action="" method="POST">
    {% csrf_token %}
<label>UserName</label><br>
<input type="text" name="username"><br>

<label>Password</label><br>
<input type="text" name="password"><br>

<button type="submit">Login</button>

</form>
</div>

    <script src={% static 'blog/"js/wow.min.js' %}"></script><script src="js/jquery-1.12.0.min.js"></script>
<script src="{% static 'blog/js/bootstrap.min.js' %}"></script>
</body>
</html>
{% endblock %}
